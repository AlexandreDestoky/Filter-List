<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Recherche</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="recherche">
        <i class="fas fa-search"></i>
        <input type="text" class="text" autofocus placeholder="Rechercher ..."/>
      </div>
      <ul class="liste">
        <li>Tomate</li>
        <li>Chaussure</li>
        <li>Casserole</li>
        <li>Panier</li>
        <li>Carabine</li>
        <li>Sanglier</li>
        <li>Verre</li>
        <li>Bistrot</li>
        <li>Table</li>
        <li>Tableau</li>
        <li>Bible</li>
        <li>Tornade</li>
        <li>Paysage</li>
        <li>Palmier</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
